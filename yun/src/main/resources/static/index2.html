<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>更多功能</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block">
        <div class="myapp-login-logo" style="margin-top: 30px">
            <img src="./img/more.png" style="width: 128px" />
        </div>
        <div class="myapp-login-logo-text" style="margin-top: 40px">
            <div class="myapp-login-logo-text">
                更多<span>功能</span>
                <div class="info">尽在校园云助理!</div>
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center" style="margin-top: 40px">
            <form class="am-form">
                <div class="am-panel am-panel-primary" style="text-align: center" id="a3">
                    <div class="am-panel-hd">四六级成绩查询</div>
                    <div class="am-panel-bd">
                        <img src="./img/a3.jpg" style="width: 64px" />
                        我到底为什么还没过！
                    </div>
                </div>
                <div class="am-panel am-panel-secondary" style="text-align: center" id="a4">
                    <div class="am-panel-hd">四六级考号找回</div>
                    <div class="am-panel-bd">
                        <img src="./img/a4.jpg" style="width: 64px" />
                        忘了考号？没关系我们帮你找回！
                    </div>
                </div>
                <div class="am-panel am-panel-success" style="text-align: center" id="a5">
                    <div class="am-panel-hd">普通话成绩查询</div>
                    <div class="am-panel-bd">
                        <img src="./img/a5.jpg" style="width: 64px" />
                        俺滴铺通话彪不标准？
                    </div>
                </div>
                <div class="am-panel am-panel-warning" style="text-align: center" id="a6">
                    <div class="am-panel-hd">敬请期待</div>
                    <div class="am-panel-bd">
                        敬请期待
                    </div>
                </div>
                <div class="am-panel am-panel-danger" style="text-align: center" id="a7">
                    <div class="am-panel-hd">敬请期待</div>
                    <div class="am-panel-bd">
                        敬请期待
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="./js/a.js" />
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</html>
