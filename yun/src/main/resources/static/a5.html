<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>英语成绩查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/app.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block">
        <div class="myapp-login-logo">
            <img src="./img/a5.jpg" style="width: 128px"/>
        </div>
        <div class="myapp-login-logo-text" style="margin-top: 40px">
            <div class="myapp-login-logo-text">
                普通话<span>成绩</span>
                <div class="info">尽在校园云助理!</div>
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center" style="margin-top: 10px">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input id="xm" type="text" class="" id="doc-ipt-text-1" placeholder="请输入姓名">
                    </div>
                    <div class="am-form-group">
                        <input id="sfzh" type="number" class="" id="doc-ipt-number-1" placeholder="请输入身份证号">
                    </div>
                    <p>
                        <button type="button" class="am-btn am-btn-default" id="cx">查询</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    window.alert = function(name){
        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    };
    $("#cx").click(function(){
        var xm = $("#xm").val();
        var sfzh = $("#sfzh").val();
        if(xm.length < 2){
            alert("请填写姓名完整");
            return;
        }
        if(sfzh.length != 18){
            alert("身份证号为18位");
            return;
        }
        var url = "./a5result";
        var data = "xm=" + xm + "&sfzh=" + sfzh;
        $.ajax({
            type: "POST",
            url: url,
            data: data,
            dataType: "json",
            success: function (r) {
                var res = eval(r);
                window.location.href = './a5result.html?r1=' + res.r1 + '&r2=' + res.r2 + '&r3=' + res.r3 + '&r4=' + res.r4 + '&r5=' + res.r5 + '&r6=' + res.r6 + '&time=' + res.time;
            },
            error:function (r) {
                alert("查询失败，请检查填入信息");
            }
        })
    });
</script>
</html>
