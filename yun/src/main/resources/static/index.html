<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>校园云管家</title>
    <link rel="stylesheet" href="./css/admin-style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
<div class="video-w3l" data-vide-bg="./img/bg.jpg">
    <!--header-->
    <div class="header-w3l">
        <h1>
            <span>全</span>新
            <span>全</span>心
            <span>全</span>意
        </h1>
    </div>
    <!--//header-->
    <div class="main-content-agile">
        <div class="sub-main-w3">
            <h2>校园云管家</h2>
            <form>
                <div class="pom-agile">
                    <span class="fa fa-user-o" aria-hidden="true"></span>
                    <input placeholder="账号" name="root" class="user" type="text" id="root">
                </div>
                <div class="pom-agile">
                    <span class="fa fa-key" aria-hidden="true"></span>
                    <input placeholder="密码" name="pass" class="pass" type="password" id="pass">
                </div>
                <div class="form-group">
                    <input placeholder="验证码" name="key" class="form-control" type="text" id="key">
                </div>
                <div class="right-w3l">
                    <input type="button" value="登陆" onclick="admin()">
                </div>
            </form>
        </div>
    </div>
    <!--//main-->
    <!--footer-->
    <div class="footer">
        <p>&copy; 2019 Design by
            <a href="#">ProSS</a>
        </p>
    </div>
    <!--//footer-->
</div>

<!-- js -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.vide.min.js"></script>
<script src="./js/admin.js"></script>
<!-- //js -->

</body>

</html>
