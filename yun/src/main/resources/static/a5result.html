<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>英语成绩查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/app.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block">
        <div class="myapp-login-logo">
            <img src="./img/a5.jpg" style="width: 128px"/>
        </div>
        <div class="myapp-login-logo-text" style="margin-top: 40px">
            <div class="myapp-login-logo-text">
                普通话<span>成绩</span>
                <div class="info">尽在校园云助理!</div>
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center" style="margin-top: 10px">
            <ul class="am-list am-list-static am-list-striped">
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">姓　　名：</span>
                    <span id="r1"></span>
                </li>
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">性　　别：</span>
                    <span id="r3"></span>
                </li>
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">准考证号：</span>
                    <span id="r5"></span>
                </li>
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">证书编号：</span>
                    <span id="r6"></span>
                </li>
            </ul>
            <button type="button" class="am-btn am-btn-default" style="font-weight: 600;color: #fff;font-size: 20px">成　　绩</button>
            <ul class="am-list am-list-static am-list-striped" style="margin-top: 0">
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">分　　数：</span>
                    <span id="r2"></span>
                </li>
                <li>
                    <i class="am-icon-fw"></i>
                    <span style="font-weight: 600;">等　　级：</span>
                    <span id="r4"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#r1")[0].innerHTML = getQueryString("r1");
    $("#r2")[0].innerHTML = getQueryString("r2");
    $("#r3")[0].innerHTML = getQueryString("r3");
    $("#r4")[0].innerHTML = getQueryString("r4");
    $("#r5")[0].innerHTML = getQueryString("r5");
    $("#r6")[0].innerHTML = getQueryString("r6");
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return "";
    }
</script>
</html>
