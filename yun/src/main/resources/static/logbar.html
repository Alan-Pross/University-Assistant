</footer>
<script>
    Number.prototype.getWeekName = function () {
        switch (parseInt(this)) {
            case 0:
                return "星期日";
            case 1:
                return "星期一";
            case 2:
                return "星期二";
            case 3:
                return "星期三";
            case 4:
                return "星期四";
            case 5:
                return "星期五";
            case 6:
                return "星期六";
            default:
                return "unknow";
        }
    }

    var x = setInterval(function () {
        var d = new Date();
        document.getElementById("a").innerText =
            d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ", " + d.getDay().getWeekName();
    }, 1000);

    window.onload = function fullScreen() {
        var el = document.documentElement;
        var rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
        if (typeof rfs != "undefined" && rfs) {
            rfs.call(el);
        }
        return;
    }

    window.onload = function logbar() {
        var key = getCookie("key");
        var data = "key=" + key;
        $.ajax({
            type: "POST",
            url: "/logbar",
            data: data,
            dataType: "json",
            success: function (r) {
                var data = eval(r);
                document.getElementById("context").innerHTML = data.log
            }
        });
    }
</script>
