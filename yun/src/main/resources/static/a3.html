<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>英语成绩查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="./css/amazeui.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="am-g myapp-login">
    <div class="myapp-login-logo-block">
        <div class="myapp-login-logo">
            <img src="./img/a3.jpg" style="width: 100px"/>
        </div>
        <div class="myapp-login-logo-text" style="margin-top: 40px">
            <div class="myapp-login-logo-text">
                CET<span>成绩</span>
                <div class="info">尽在校园云助理!</div>
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center" style="margin-top: 10px">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input name="xm" type="text" class="" id="doc-ipt-text-1" placeholder="请输入姓名">
                    </div>
                    <div class="am-form-group">
                        <input name="zkzh" type="number" class="" id="doc-ipt-number-1" placeholder="请输入准考证号">
                    </div>
                    <img src="./img/a3.jpg" style="width: 200px; height: 100px;" />
                    <div class="am-form-group" style="margin-top: 15px">
                        <input name="yzm" type="text" class="" id="doc-ipt-text-2" placeholder="请输入验证码">
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">查询</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="./js/a3.js"/>
</html>
